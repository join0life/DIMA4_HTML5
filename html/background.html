<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경이미지/색 처리</title>
    <style>
        body {
            background-image: url(./html/images/rose.jpeg);
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        div.container {
            border: 2px solid black;
            width: 100%;
            height: 1000px;

        }
    </style>
</head>

<body>
    <div class="container">
        <h2>배경이미지/색 처리</h2>
        <ul>
            <li>배경색 : background-color</li>
            <li>배경이미지 : background-image url(경로)
                <ul>
                    <li> background-repeat : 반복여부(repeat, repeat-x, repeat-y) </li>
                    <li> background-position : 위치 지정 (수평위치, 수직위치) </li>
                    <li> background-attachment : 배경그림의 부착여부, ex_워터마크용 </li>
                    <li> </li>
                </ul>
            </li>
        </ul>
    </div>

</body>

</html>
